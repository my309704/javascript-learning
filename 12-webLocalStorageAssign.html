
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web local storage</title>
</head>
<body>
    <h2>web local storage</h2>
    <script>
        window.localStorage.setItem("Name", "Manoj Yadav");
        window.localStorage.setItem("city", "Mumbai");
        window.localStorage.setItem("district","Thane");
        window.localStorage.setItem("pinCode","432252");
        window.localStorage.removeItem("city");


    </script>
    
</body>
</html>
